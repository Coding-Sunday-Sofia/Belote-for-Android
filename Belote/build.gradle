apply plugin: 'com.android.application'

android {
    compileSdkVersion 8
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.karamanov.beloteGame"
        minSdkVersion 8
        targetSdkVersion 10
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
